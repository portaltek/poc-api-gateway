app.url=http://localhost:8080/
server.port=8080
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=3600
jwt.refresh.header=RefreshAuthorization
jwt.route.open.token.create=create
jwt.route.authentication.refresh=refresh
management.endpoints.web.exposure.include=shutdown, health
management.endpoints.web.exposure.exclude=conditions
management.endpoint.shutdown.enabled=true


#spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.url=jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
#spring.datasource.data=data-trans.sql

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false